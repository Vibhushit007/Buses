<!-- edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file if needed -->
    <link rel="stylesheet" href="custom.css">
    <style>
        /* Custom CSS for changing link color on hover */
        .link-dark {
            color: rgb(0, 0, 0);
            /* Default link color */
        }
    
        .link-dark:hover {
            color: brown;
            /* Link color on hover */
        }
    
    
        /* Custom CSS for full-height section */
        body{
            min-height: 100vh;
            background-image: url("../static/black-frame-with-copy-space-top-view.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* background-color:lavender; */
            /* Text color on the background */
        }
    </style>
</head>
<body style="background-color:lavender;">
    <!-- Navbar -->
    <!-- Include the same navbar code as in dashboard.html -->

    <!-- Main Content -->
    <div class="container mt-4 text-light">
        <h2>Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Change Your Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery links here -->
    <!-- Include the same script links as in dashboard.html -->
</body>
</html>
