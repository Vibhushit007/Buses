<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Timetable</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for changing link color on hover */
        .link-dark {
            color: rgb(0, 0, 0);
            /* Default link color */
        }
    
        .link-dark:hover {
            color: brown;
            /* Link color on hover */
        }
    
    
        /* Custom CSS for full-height section */
        body{
            min-height: 100vh;
            background-image: url("../static/black-frame-with-copy-space-top-view.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* background-color:lavender; */
            /* Text color on the background */
        }
    </style>
</head>
<body style="background-color:lavender;">
    <div class="container text-light">
        <h1 class="mt-5">Bus Timetable</h1>
        <table class="table table-striped mt-4 text-light">
            <thead>
                <tr>
                    <th>Route</th>
                    <th>Arrival Time</th>
                    <th>Departure Time</th>
                    <!-- Add other columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %}
                    <tr>
                        <td>{{ schedule.route.name }}</td>
                        <td>{{ schedule.arrival_time }}</td>
                        <td>{{ schedule.departure_time }}</td>
                        <!-- Add other fields as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
